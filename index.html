<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form Validation with Regular Expressions</title>
</head>
<body>
    
    <form>
        <h2>Validation Form</h2>
        <hr>
        <div class="form-group">
            <p>Email must be a valid address, e.g. me@mydomain.com</p>           
            <input class="form-control" id="email" placeholder="email...">
        </div>     
        <div class="form-group">
            <p>Username must be alphanumeric and contains 6-12</p>            
            <input class="form-control" id="username" placeholder="username...">
        </div>      
        <div class="form-group">
            <p>Password must be alphanumeric(@,_and - are also allowed) and 8-20 characters</p>            
            <input class="form-control" id="password" placeholder="password...">
        </div>       
        <div class="form-group">
            <p>Telephone must be a valid greek telephone number (10 digits)</p>            
            <input class="form-control" id="telephone" placeholder="telephone...">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="modal-wrapper">
        <div class="modal-submit">
        </div>
    </div>
    

    <script src="app.js"></script>
</body>
</html>
